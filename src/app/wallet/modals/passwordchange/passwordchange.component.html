<div class="processing-trans">
  <div class="modalcontent">
    <h5 fxFlex="50">Change password</h5>
    <div _ngcontent-c7="" class="divider"></div>

    <div class="amountsend">
      <p class="htxt">New password</p>
      <div fxLayout.gt-md="row">
        <div class="custom-input-group amount-input">
          <input class="input-group size" [type]="showPassword ? 'text' : 'password'" placeholder="Enter new password" [(ngModel)]="changePassword.newpassphrase"><br><br>
          <input class="input-group size" [type]="showPassword ? 'text' : 'password'" placeholder="Please re-enter new password" [(ngModel)]="reEntryPassword">
        </div>
      </div>
    </div>

    <div class="amountsend">
      <p class="htxt">Current password</p>
      <div fxLayout.gt-md="row">
        <div class="custom-input-group amount-input">
          <input class="input-group size" placeholder="Enter password" [type]="showPassword ? 'text' : 'password'" [(ngModel)]="changePassword.oldpassphrase">
        </div>
      </div>
    </div>
    <div class="password-toggle">
      <button mat-button (click)="togglePassword()">
        <fa-icon [icon]="showPassword ? faEyeSlash : faEye"></fa-icon>
        {{ passwordLabelText() }} password
      </button>
    </div>
    <div class="send buttons" fxLayout="row" fxLayoutAlign="space-between">
      <button class="modal-cancel-button" fxFlex="40" (click)="close()">Cancel</button>
      <button class="modal-ok-button" fxFlex="40" (click)="save()">Save</button>
    </div>
  </div>
</div>
